<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id = 'log'>Console Log</button>
      <button id = 'error'>Console Error</button>
      <button id = 'count'>Console Count</button>
      <button id = 'warn'>Console Warn</button>
      <button id = 'assert'>Console Assert</button>
      <button id = 'clear'>Console Clear</button>
      <button id = 'dir'>Console Dir</button>
      <button id = 'dirxml'>Console dirxml</button>
      <button id = 'gs'>Console Group Start</button>
      <button id = 'ge'>Console Group End</button>
      <button id = 'table'>Console Table</button>
      <button id = 'start-timer'>Start Timer</button>
      <button id = 'end-timer'>End Timer</button>
      <button id = 'trace'>Console Trace</button>
      <button id = 'global-error'>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    document.getElementById('log').addEventListener('click', () => {
      console.log("Log!");
    });
    
    document.getElementById('error').addEventListener('click', () => {
      console.error("Error!");
    });
    
    document.getElementById('count').addEventListener('click', () => {
      for (let i = 0; i < 3; i++) {
        console.count("Count!");
      }
    });
    
    document.getElementById('warn').addEventListener('click', () => {
      console.warn("I'm Warning You!");
    });
    
    document.getElementById('assert').addEventListener('click', () => {
      let x = 5;
      let y = 3
      console.assert(x + y == 9, "Testing x (5) + y (3) = 9... False!");
    });
    
    document.getElementById('clear').addEventListener('click', () => {
      console.clear();
    });
    
    document.getElementById('dir').addEventListener('click', () => {
      const programmer = {
        user : "Santiago",
        course : "CSE 110",
        lab : "Lab 9"
      }
      console.dir(programmer);
    });
    
    document.getElementById('dirxml').addEventListener('click', () => {
      console.dirxml("dirxml");
    });
    
    document.getElementById('gs').addEventListener('click', () => {
      console.group();
    });
    
    document.getElementById('ge').addEventListener('click', () => {
      console.groupEnd();
    });
    
    document.getElementById('table').addEventListener('click', () => {
      console.table([{name : "Santiago", course : 110}, {name : "Thomas", course : 110}]);
    });
    
    document.getElementById('start-timer').addEventListener('click', () => {
      console.time();
    });
    
    document.getElementById('end-timer').addEventListener('click', () => {
      console.timeEnd();
    });
    
    document.getElementById('trace').addEventListener('click', () => {
      console.trace("tracing!");
    });

    class customErr extends Error {
      constructor(message) {
        super(message);
        this.name = "customErr";
      }
    }

    function divide(a, b) {
      try {
        if (b == 0) {
          throw new Error("Error thrown in try/catch/finally code: Can't divide by 0.");
        }
        return a/b;
      }
      catch (err) {
        console.error(err);
        return "Invalid operation!";
      }
      finally {
        throw new customErr("Don't mind me, this is my custom error");
      }
    }

    let result = divide(5, 0);
    console.log(result);
    
  </script>
</body>

</html>
